<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket calculator</title>
    <link rel="stylesheet" href="/queries/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="css/index.css
    "
    />
  </head>
  <body>
    <div class="logo-div">
      <img
        src="img/logo-no-background.png"
        alt="Cricket calculator"
        class="logo"
      />
    </div>
    <div class="options">
      <div class="test-match">
        <div class="text-header">
          <h1>Test match</h1>
        </div>
        <div class="match-options">
          <a href="/html/1v1test.html" class="ovot">1 V 1</a>
          <a href="#" class="ovot"
            >11 V 11<span class="comming-soon">comming soon</span></a
          >
        </div>
      </div>
      <div class="test-match">
        <div class="text-header">
          <h1>Limited overs</h1>
        </div>
        <div class="match-options">
          <a href="/html/1v1limited.html" class="ovot">1 V 1</a>
          <a href="/html/11v11limited.html" class="ovot">11 V 11</a>
        </div>
      </div>
    </div>
    <p class="copyright-version">
      <span>&copy; </span><span class="year">2022</span> by Neerav Garg<span
        class="white"
        >---</span
      ><span>v</span><span class="verison">3.0</span>
    </p>
    <script>
      const currentYear = new Date().getFullYear();
      document.querySelector(".year").textContent = currentYear;
      let version = "5.0";
      document.querySelector(".verison").textContent = version;
    </script>
  </body>
</html>
